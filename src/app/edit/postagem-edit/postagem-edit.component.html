 <div class="comtainer mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-Darck"> Atualizar Postagem!!</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="forme-grup">
                <label for="titulo">Titulo</label>
                <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o titulo">
            </div>

            <div class="forme-grup">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
            </div>

            <div class="forme-grup">
                <label for="tema">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>Cadastre um novo</a>: </label>
                <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (chage)='findByIdTema()' >
                    <option *ngFor='let item of listaTemas' value="{{item.id}}">
                        {{item.descricao}}
                    </option>
                </select>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div><br><br>

        </div>
    </div>


</div>
